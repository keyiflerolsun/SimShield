networks:
  simshield_network:
    driver: bridge

services:
  # MongoDB Service
  simshield_mongodb:
    container_name: simshield_mongodb
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: simshield123
      MONGO_INITDB_DATABASE: simshield_iot
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - simshield_network
    ports:
      - "27018:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh 127.0.0.1:27017/simshield_iot --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Service
  simshield_redis:
    container_name: simshield_redis
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - simshield_network
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # SimShield uygulaması
  simshield:
    build: .
    container_name: simshield_app
    restart: unless-stopped
    ports:
      - "3310:3310"
    environment:
      - MONGODB_URI=mongodb://admin:simshield123@simshield_mongodb:27017/simshield_iot?authSource=admin
      - REDIS_HOST=simshield_redis
      - REDIS_PORT=6379
      - ENVIRONMENT=production
    depends_on:
      simshield_mongodb:
        condition: service_healthy
      simshield_redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - simshield_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3310/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
  redis_data:
